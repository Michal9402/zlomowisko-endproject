<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Stwórz nowy produkt</title>
</head>
<body>
<div align="center">
    <h1>Stwórz nowy produkt</h1>
    <br/>
    <form action="#" th:action="@{/save}" th:object="${zlom}" method="post">
    <table border="0" cellpadding="10">
        <tr>
            <td>Nazwa produktu</td>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <td>Cena</td>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td colspan="2"><button type="submit">Zapisz</button></td>
        </tr>
    </table>
    </form>
</div>

</body>
</html>

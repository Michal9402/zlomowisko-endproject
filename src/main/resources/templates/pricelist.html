<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Zlomowisko Akademia</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container" align="center">
    <h1>Cennik złomu</h1>
    <a href="new">Dodaj nowy produkt</a>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Nr. Produktu</th>
                <th>Nazwa Produktu</th>
                <th>Cena</th>
                <th>Edycja</th>
            </tr>
        <tbody>
            <tr th:each="zlom : ${zlomList}">
                <td th:text="${zlom.id}">Numer produktu</td>
                <td th:text="${zlom.name}">Nazwa</td>
                <td th:text="${zlom.price}">Cena</td>
                <td>
                    <a th:href="@{'/edit/' + ${zlom.id}}">Edytuj</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/delete/' + ${zlom.id}}">Usuń</a>
                </td>
            </tr>
        </tbody>
        </thead>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
